<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="resumediv">
      <header>
        <div>
          <h1><span id="resName"></span></h1>
          <p><span id="resdesig"></span></p>
        </div>

        <img id="resImg" src="profilePic.jpg" alt="ProfilePic" />
      </header>
      <div class="content">
        <aside>
          <section class="contact">
            <h2>Contact Details</h2>
            <p><strong>Phone</strong></p>
            <p><span id="resphone"></span></p>
            <br />
            <p><strong>E-mail</strong></p>
            <p><span id="email1"></span></p>
            <br />
            <p><strong>Address</strong></p>
            <p><span id="resAddres"></span></p>
            <br />
          </section>

          <section class="education">
            <h2>Education</h2>
            <p><strong><span id="resdeg1"></span></strong></p>
            <p>from <span id="resUni1"></span> in <span id="resPass1"></span></p>
            <br />
            <p><strong><span id="resdeg2"></span></strong></p>
            <p>from <span id="resUni2"></span> in <span id="resPass2"></span></p>
            <br />
          </section>

          <section class="skill">
            <h2>Expertise</h2>
            <ul>
              <li><span id="resSkill1"></span></li>
              <li><span id="resSkill2"></span></li>
              <li><span id="resSkill3"></span></li>
              <!-- <li><span id="resSkill1"></span></li> -->
            </ul>
          </section>
          <section class="language">
            <h2>Language</h2>
            <p><span id="resLag1"></span></p>
            <p><span id="resLag2"></span></p>
          </section>
        </aside>
        <main class="main-class">
          <section id="exper" class="experience">
            <h2>Experience</h2>

            <div class="experience-item">
              <p><span id="resStyr">-</span><span id="resEdyr"></span></p>
              <p><strong><span id="resCompany"> </span></strong></p>
              <p>abc Developer</p>
            </div>

            <div class="experience-item">
              <p>2020-2024</p>
              <p><strong>xyz company | Karachi</strong></p>
              <p>abc Developer</p>
            </div>

            <div class="experience-item">
              <p>2020-2024</p>
              <p><strong>xyz company | Karachi</strong></p>
              <p>abc Developer</p>
            </div>
          </section>
          <section class="refrence">
            <h2>Refrence</h2>
            <p>Available upon request</p>

          </section>
        </main>
      </div>
    </div>
    <div class="btdiv">
      
      <button id="print_btn" class="btn">Print</button>
      <button id="edit_btn" class="btn">Edit</button>
      <a id="link2" href=""><button id="share_btn" class="btn">Shareable Link</button></a>
      <button id="copy_btn" class="btn">Copy Link</button>
      </div>
  </body>
  <script src="script.js">

  </script>
</html>
